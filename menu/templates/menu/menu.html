{% load url_filters %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Menu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            {% for item in menu_items %}
                {% if item.children %}
                    <li class="nav-item dropdown {% if item.active %}active{% endif %}">
                        <a class="nav-link dropdown-toggle {% if item.active %}active{% endif %}" href="#" id="navbarDropdown{{ forloop.counter }}" role="button" aria-haspopup="true" aria-expanded="false">
                            {{ item.item.title }}
                        </a>
                        <div class="dropdown-menu {% if item.expanded %}show{% endif %}" aria-labelledby="navbarDropdown{{ forloop.counter }}">
                            {% for child in item.children %}
                                <a class="dropdown-item {% if child.active %}active{% endif %}" href="{{ child.item.url }}">
                                    {{ child.item.title }}
                                </a>
                            {% endfor %}
                        </div>
                    </li>
                {% else %}
                    <li class="nav-item {% if item.active %}active{% endif %}">
                        <a class="nav-link {% if item.active %}active{% endif %}" href="{{ item.item.url }}">
                            {{ item.item.title }}
                        </a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</nav>
